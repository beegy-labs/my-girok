name: CI - Auth BFF

on:
  push:
    branches: [develop, release, main]
    paths:
      - 'services/auth-bff/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [develop, release, main]
    paths:
      - 'services/auth-bff/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild even if image exists'
        required: false
        default: true
        type: boolean

jobs:
  ci:
    uses: ./.github/workflows/_service-ci.yml
    with:
      service_name: auth-bff
      service_path: services/auth-bff
      image_name: beegy-labs/auth-bff
      gitops_file_prefix: my-girok-auth-bff
      needs_prisma: false
      pnpm_filter: '@my-girok/auth-bff'
      force_build: ${{ github.event.inputs.force_build == 'true' }}
    secrets:
      GITEA_USERNAME: ${{ secrets.GITEA_USERNAME }}
      GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
      GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
