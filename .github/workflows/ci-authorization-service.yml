name: CI - Authorization Service

on:
  push:
    branches: [develop, release, main]
    paths:
      - 'services/authorization-service/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [develop, release, main]
    paths:
      - 'services/authorization-service/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Deploy environment'
        required: false
        default: 'develop'
        type: choice
        options:
          - develop
          - release
          - main

jobs:
  ci:
    uses: ./.github/workflows/_service-ci.yml
    with:
      service_name: authorization-service
      service_path: services/authorization-service
      image_name: beegy-labs/authorization-service
      gitops_file_prefix: my-girok-authorization-service
      needs_prisma: true
      pnpm_filter: '@my-girok/authorization-service'
    secrets:
      GITEA_USERNAME: ${{ secrets.GITEA_USERNAME }}
      GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
      GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
