name: CI - Identity Service

on:
  push:
    branches: [develop, release, main]
    paths:
      - 'services/identity-service/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [develop, release, main]
    paths:
      - 'services/identity-service/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild even if image exists'
        required: false
        default: true
        type: boolean

jobs:
  ci:
    uses: ./.github/workflows/_service-ci.yml
    with:
      service_name: identity-service
      service_path: services/identity-service
      image_name: beegy-labs/identity-service
      gitops_file_prefix: platform-identity-service
      needs_prisma: true
      pnpm_filter: '@my-girok/identity-service'
      force_build: ${{ github.event.inputs.force_build == 'true' }}
    secrets:
      GITEA_USERNAME: ${{ secrets.GITEA_USERNAME }}
      GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
      GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
