# =============================================================================
# CI/CD Storybook - Design System Documentation
# Builds and tests Storybook (deployment via GitOps)
# =============================================================================

name: CI/CD Storybook

on:
  push:
    tags:
      - 'ui-v*'
    branches:
      - develop
    paths:
      - 'packages/ui-components/**'
      - 'packages/design-tokens/**'
      - 'apps/storybook/**'
      - '.github/workflows/ci-storybook.yml'
  pull_request:
    paths:
      - 'packages/ui-components/**'
      - 'packages/design-tokens/**'
      - 'apps/storybook/**'
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: gitea.girok.dev
  IMAGE_NAME: beegy-labs/storybook
  NODE_VERSION: '24'

# Minimum permissions
permissions:
  contents: read
  packages: write

jobs:
  # ===========================================================================
  # Build and test Storybook
  # ===========================================================================
  build:
    name: Build Storybook
    runs-on: [self-hosted, kubernetes, gitops]
    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build design tokens
        run: pnpm --filter @my-girok/design-tokens build

      - name: Build UI components
        run: pnpm --filter @my-girok/ui-components build

      - name: Build Storybook
        run: pnpm --filter @my-girok/ui-components build-storybook

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/ui-v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/ui-v}"
          elif [ "${{ github.ref_name }}" = "develop" ]; then
            VERSION="develop"
          else
            VERSION="$(node -p "require('./packages/ui-components/package.json').version")"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "::notice::Version: $VERSION"

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: packages/ui-components/storybook-static
          retention-days: 7
          if-no-files-found: error

  # ===========================================================================
  # Build and push Docker image to Gitea
  # ===========================================================================
  docker:
    name: Build Docker Image
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/ui-v'))
    runs-on: [self-hosted, kubernetes, gitops]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GITEA_USERNAME }}
          password: ${{ secrets.GITEA_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.build.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/storybook/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Summary
        run: |
          echo "## Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy via GitOps" >> $GITHUB_STEP_SUMMARY
          echo "Update \`platform-gitops\` repository to deploy this version." >> $GITHUB_STEP_SUMMARY
