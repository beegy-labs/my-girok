name: CI - Web Admin

on:
  push:
    branches: [develop, release, main]
    paths:
      - 'apps/web-admin/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [develop, release, main]
    paths:
      - 'apps/web-admin/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Deploy environment'
        required: false
        default: 'develop'
        type: choice
        options:
          - develop
          - release
          - main

jobs:
  ci:
    uses: ./.github/workflows/_web-ci.yml
    with:
      app_name: web-admin
      app_path: apps/web-admin
      image_name: beegy-labs/web-admin
      gitops_file_prefix: my-girok-web-admin
      build_args: |
        VITE_ADMIN_API_URL=${{ github.ref_name == 'main' && 'https://my-api.girok.dev/auth' || 'https://my-api-dev.girok.dev/auth' }}
    secrets:
      GITEA_USERNAME: ${{ secrets.GITEA_USERNAME }}
      GITEA_TOKEN: ${{ secrets.GITEA_TOKEN }}
      GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
