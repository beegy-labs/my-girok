name: CI - Auth Service

on:
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Deploy environment'
        required: false
        default: 'develop'
        type: choice
        options:
          - develop
          - release
          - main

env:
  REGISTRY: gitea.girok.dev
  IMAGE_NAME: beegy-labs/auth-service

jobs:
  check:
    name: Check
    runs-on: [self-hosted, kubernetes, gitops]
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - uses: pnpm/action-setup@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pnpm/store
            node_modules
            services/auth-service/node_modules
            packages/types/node_modules
            packages/nest-common/node_modules
          key: ${{ runner.os }}-pnpm-auth-${{ hashFiles('**/pnpm-lock.yaml') }}
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm --filter @my-girok/types build & pnpm --filter @my-girok/nest-common build & wait
      - run: pnpm --filter @my-girok/auth-service prisma:generate
      - run: cd services/auth-service && pnpm test & pnpm lint & wait

  build:
    name: Build
    needs: check
    runs-on: [self-hosted, kubernetes, gitops]
    timeout-minutes: 10
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GITEA_USERNAME }}
          password: ${{ secrets.GITEA_TOKEN }}
      - name: Meta
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          case "${{ github.ref }}" in
            refs/heads/main) TAG="${SHORT_SHA}"; TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" ;;
            refs/heads/develop) TAG="develop-${SHORT_SHA}"; TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop" ;;
            refs/heads/release/*) TAG="release-${SHORT_SHA}"; TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:release" ;;
            *) TAG="$(echo ${{ github.ref }} | sed 's|refs/heads/||;s|/|-|g')-${SHORT_SHA}"; TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}" ;;
          esac
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/auth-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy
    needs: build
    runs-on: [self-hosted, kubernetes, gitops]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          repository: beegy-labs/platform-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops
      - name: Update & Push
        run: |
          cd gitops && git pull --rebase
          case "${{ github.ref }}" in
            refs/heads/main) FILE="clusters/home/values/my-girok-auth-service-prod.yaml"; ENV="production" ;;
            refs/heads/develop) FILE="clusters/home/values/my-girok-auth-service-dev.yaml"; ENV="development" ;;
            *) FILE="clusters/home/values/my-girok-auth-service-staging.yaml"; ENV="staging" ;;
          esac
          sed -i "s|tag: \".*\"|tag: \"${{ needs.build.outputs.tag }}\"|g" ${FILE}
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${FILE}
          git diff --staged --quiet || git commit -m "chore(${ENV}): update auth-service to ${{ needs.build.outputs.tag }}"
          for i in 1 2 3; do git push && break || { sleep 3; git pull --rebase; }; done
      - name: Cleanup
        env: { GITEA_TOKEN: "${{ secrets.GITEA_TOKEN }}" }
        run: |
          [[ "${{ github.ref }}" == "refs/heads/main" ]] && P="" || P="${{ github.ref == 'refs/heads/develop' && 'develop-' || 'release-' }}"
          curl -s -H "Authorization: token ${GITEA_TOKEN}" "https://gitea.girok.dev/api/v1/packages/beegy-labs/container/auth-service" | \
            jq -r ".[] | select(.version | startswith(\"${P}\")) | \"\(.created_at)|\(.version)\"" | sort -r | tail -n +11 | \
            while IFS='|' read -r _ v; do curl -sX DELETE -H "Authorization: token ${GITEA_TOKEN}" "https://gitea.girok.dev/api/v1/packages/beegy-labs/container/auth-service/${v}"; done
