name: Personal Service CI

on:
  push:
    branches: [develop, main]
    paths:
      - 'services/personal-service/**'
      - '.github/workflows/personal-service-ci.yml'
  pull_request:
    branches: [develop, main]
    paths:
      - 'services/personal-service/**'
      - '.github/workflows/personal-service-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_girok_personal
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: services/personal-service
        run: pnpm prisma:generate
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_girok_personal

      - name: Run Prisma migrations
        working-directory: services/personal-service
        run: pnpm prisma db push
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_girok_personal

      - name: Lint
        working-directory: services/personal-service
        run: pnpm lint

      - name: Build
        working-directory: services/personal-service
        run: pnpm build
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_girok_personal
          JWT_SECRET: test-secret-key
          NODE_ENV: production

      - name: Run tests
        working-directory: services/personal-service
        run: pnpm test
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_girok_personal
          JWT_SECRET: test-secret-key
