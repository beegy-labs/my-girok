<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Base SEO Meta Tags (will be overridden by react-helmet-async) -->
    <title>Girok - Personal Archive & Career Management Platform</title>
    <meta name="description" content="Create, manage, and share your professional resume with Girok. Build your career profile, track your achievements, and record your personal story." />
    <meta name="keywords" content="resume, cv, curriculum vitae, career, professional profile, job search, portfolio, career management, personal archive" />
    <meta name="author" content="Girok" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (will be overridden by react-helmet-async) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Girok - Personal Archive & Career Management Platform" />
    <meta property="og:description" content="Create, manage, and share your professional resume with Girok. Build your career profile, track your achievements, and record your personal story." />
    <meta property="og:image" content="https://my.girok.dev/og-image.png" />
    <meta property="og:url" content="https://my.girok.dev" />
    <meta property="og:site_name" content="Girok" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags (will be overridden by react-helmet-async) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Girok - Personal Archive & Career Management Platform" />
    <meta name="twitter:description" content="Create, manage, and share your professional resume with Girok. Build your career profile, track your achievements, and record your personal story." />
    <meta name="twitter:image" content="https://my.girok.dev/og-image.png" />
    <meta name="twitter:site" content="@girok" />

    <!-- Theme Color (Oak Brown AAA - matches design system primary) -->
    <meta name="theme-color" content="#6B4A2E" />
    <meta name="msapplication-TileColor" content="#6B4A2E" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://rybbit.girok.dev" />

    <!-- Fonts: Loaded via @my-girok/design-tokens (local, SSOT) -->

    <!-- Rybbit Analytics (CRITICAL - Never remove) -->
    <script
      src="https://rybbit.girok.dev/api/script.js"
      data-site-id="__RYBBIT_SITE_ID__"
      defer
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
