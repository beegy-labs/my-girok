# Multi-LLM Documentation Compiler Configuration
# Version: 1.0
# Last Updated: 2026-01-06

providers:
  # Compile providers (Gemini/Claude/OpenAI)
  gemini:
    type: api
    capabilities: [compile, translate, edit]
    endpoint: https://generativelanguage.googleapis.com/v1beta
    api_key_env: GEMINI_API_KEY
    models:
      - gemini-2.0-flash
      - gemini-1.5-pro
    default_model: gemini-2.0-flash

  claude:
    type: api
    capabilities: [compile, edit]
    endpoint: https://api.anthropic.com/v1
    api_key_env: ANTHROPIC_API_KEY
    models:
      - claude-sonnet-4-20250514
      - claude-haiku-4-20250514
    default_model: claude-sonnet-4-20250514

  openai:
    type: api
    capabilities: [compile, edit]
    endpoint: https://api.openai.com/v1
    api_key_env: OPENAI_API_KEY
    models:
      - gpt-4o
      - gpt-4o-mini
    default_model: gpt-4o-mini

  # Translate providers (Ollama/Gemini)
  ollama:
    type: local
    capabilities: [translate]
    endpoint: http://localhost:11434
    models:
      - gemma2:27b
      - qwen2.5:32b
      - llama3.1:70b
      - mistral:7b
    default_model: gemma2:27b

# Default providers for each task
defaults:
  compile:
    provider: gemini
    model: gemini-2.0-flash
  translate:
    provider: ollama
    model: gemma2:27b

# Locale configuration
locales:
  - code: en
    name: English
    primary: true
    direction: ltr
  - code: kr
    name: 한국어
    direction: ltr
  - code: ja
    name: 日本語
    direction: ltr

# Compilation settings
compilation:
  source_dir: docs/llm
  output_dir: docs/en
  strategy: sequential

# Translation settings
translation:
  source_dir: docs/en
  output_pattern: docs/{locale}
  preserve:
    - code_blocks
    - links
    - numbers
    - technical_terms

# Validation rules
validation:
  length_ratio:
    min: 0.5
    max: 1.5
  required_elements:
    - title
    - content
  preserve_check:
    - "```"
    - "[*](*)"
    - "http://"
    - "https://"
