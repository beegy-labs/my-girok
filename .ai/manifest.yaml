# 3-Tier Architecture Definition
architecture:
  tier1_indicate:
    description: "LLM entry points - task-based navigation"
    files:
      - path: "CLAUDE.md"
        llm: "claude"
        last_updated: "2026-01-05"
        features: ["task-based-navigation", "essential-reading"]
