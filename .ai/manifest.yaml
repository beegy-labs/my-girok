        llm: "gemini"
        last_updated: "2026-01-06"
        features: ["task-based-navigation", "essential-reading"]

  tier2_abstract:
    description: "LLM-optimized context (token-efficient, 30-50 lines max)"
    base_path: ".ai/"
    token_budget: "~2K tokens"

    core:
