apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "personal-service.fullname" . }}
  labels:
    {{- include "personal-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "personal-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "personal-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "personal-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.port }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.app.nodeEnv | quote }}
        - name: PORT
          value: {{ .Values.app.port | quote }}
        {{- if .Values.app.corsOrigins }}
        - name: CORS_ORIGINS
          value: {{ .Values.app.corsOrigins | quote }}
        {{- end }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "personal-service.fullname" . }}-secret
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "personal-service.fullname" . }}-secret
              key: jwt-secret
        - name: JWT_ACCESS_EXPIRES_IN
          value: {{ .Values.app.jwt.accessExpiration | quote }}
        - name: JWT_REFRESH_EXPIRES_IN
          value: {{ .Values.app.jwt.refreshExpiration | quote }}
        - name: AUTH_SERVICE_URL
          value: {{ .Values.app.authServiceUrl | quote }}
        - name: FRONTEND_URL
          value: {{ .Values.app.frontendUrl | quote }}
        # MinIO Configuration
        - name: MINIO_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: endpoint
        - name: MINIO_PORT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: port
        - name: MINIO_USE_SSL
          value: {{ .Values.minio.useSSL | quote }}
        - name: MINIO_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: bucketName
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: accessKey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: secretKey
        - name: MINIO_PUBLIC_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: publicUrl
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
