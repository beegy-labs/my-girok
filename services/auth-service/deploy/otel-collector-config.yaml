# OpenTelemetry Collector Configuration for Audit Logs
# Routes audit logs from auth-service to ClickHouse

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch logs for efficient export
  batch:
    timeout: 1s
    send_batch_size: 1000
    send_batch_max_size: 2000

  # Filter to only include audit logs
  filter/audit:
    logs:
      include:
        match_type: regexp
        record_attributes:
          - key: audit.actor_type
            value: ".*"

  # Add resource attributes
  resource:
    attributes:
      - key: service.name
        value: auth-service
        action: upsert
      - key: deployment.environment
        from_attribute: OTEL_ENVIRONMENT
        action: insert

  # Transform audit attributes to ClickHouse columns
  transform/audit:
    log_statements:
      - context: log
        statements:
          - set(attributes["timestamp"], time)
          - set(attributes["id"], UUID())

exporters:
  # ClickHouse exporter for audit logs
  clickhouse:
    endpoint: tcp://clickhouse:9000
    database: audit
    logs_table_name: audit_logs
    ttl: 365d
    timeout: 5s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000

  # Debug exporter for development
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # Backup to file for recovery
  file/backup:
    path: /var/log/otel/audit-logs.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 5

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Audit logs pipeline
    logs/audit:
      receivers: [otlp]
      processors: [filter/audit, transform/audit, batch]
      exporters: [clickhouse, file/backup]

    # Development debug pipeline (disable in production)
    # logs/debug:
    #   receivers: [otlp]
    #   processors: [batch]
    #   exporters: [debug]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
