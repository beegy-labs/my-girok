apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "analytics-service.fullname" . }}
  labels:
    {{- include "analytics-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "analytics-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "analytics-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "analytics-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.port }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.app.nodeEnv | quote }}
        - name: PORT
          value: {{ .Values.app.port | quote }}
        - name: CLICKHOUSE_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "analytics-service.fullname" . }}-secret
              key: clickhouse-host
        - name: CLICKHOUSE_PORT
          value: {{ .Values.app.clickhouse.port | quote }}
        - name: CLICKHOUSE_DATABASE
          value: {{ .Values.app.clickhouse.database | quote }}
        - name: CLICKHOUSE_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "analytics-service.fullname" . }}-secret
              key: clickhouse-username
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "analytics-service.fullname" . }}-secret
              key: clickhouse-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "analytics-service.fullname" . }}-secret
              key: jwt-secret
        - name: CLICKHOUSE_ASYNC_INSERT
          value: {{ .Values.app.clickhouse.asyncInsert | quote }}
        - name: CLICKHOUSE_WAIT_FOR_ASYNC_INSERT
          value: {{ .Values.app.clickhouse.waitForAsyncInsert | quote }}
        # Valkey (Redis-compatible) Configuration
        {{- if .Values.valkey.enabled }}
        - name: VALKEY_HOST
          value: {{ .Values.valkey.host | quote }}
        - name: VALKEY_PORT
          value: {{ .Values.valkey.port | quote }}
        - name: VALKEY_DB
          value: {{ .Values.valkey.db | quote }}
        {{- if .Values.valkey.secretName }}
        - name: VALKEY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.valkey.secretName }}
              key: {{ .Values.valkey.secretKey | default "password" }}
              optional: true
        {{- end }}
        {{- end }}
        # Rate Limiting
        - name: RATE_LIMIT_TTL
          value: {{ .Values.app.rateLimit.ttl | quote }}
        - name: RATE_LIMIT_MAX
          value: {{ .Values.app.rateLimit.max | quote }}
        # ============================================================================
        # OpenTelemetry Configuration
        # ============================================================================
        {{- if .Values.otel.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.otel.endpoint | quote }}
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: {{ .Values.otel.protocol | default "http/protobuf" | quote }}
        - name: OTEL_SERVICE_NAME
          value: {{ .Values.otel.serviceName | default (include "analytics-service.fullname" .) | quote }}
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: {{ printf "service.namespace=%s,deployment.environment=%s" .Release.Namespace (.Values.app.nodeEnv | default "production") | quote }}
        {{- if .Values.otel.tracesEnabled }}
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        {{- end }}
        {{- if .Values.otel.metricsEnabled }}
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        {{- end }}
        {{- if .Values.otel.logsEnabled }}
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
        {{- end }}
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
