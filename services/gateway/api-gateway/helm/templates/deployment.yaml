apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api-gateway.fullname" . }}
  labels:
    {{- include "api-gateway.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "api-gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "api-gateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "api-gateway.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.port }}
          protocol: TCP
        env:
        # Server Configuration
        - name: RUST_LOG
          value: {{ .Values.app.rustLog | quote }}
        - name: RUST_ENV
          value: {{ .Values.app.rustEnv | quote }}
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: {{ .Values.app.port | quote }}

        # JWT Secret (from Sealed Secret)
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "api-gateway.fullname" . }}-secret
              key: jwt-secret

        # Upstream Services
        - name: AUTH_SERVICE_URL
          value: {{ .Values.app.upstream.authService | quote }}
        - name: PERSONAL_SERVICE_URL
          value: {{ .Values.app.upstream.personalService | quote }}
        - name: WEB_BFF_URL
          value: {{ .Values.app.upstream.webBff | quote }}

        # Rate Limiting
        - name: RATE_LIMIT_REQUESTS_PER_MINUTE
          value: {{ .Values.app.rateLimit.requestsPerMinute | quote }}
        - name: RATE_LIMIT_BURST
          value: {{ .Values.app.rateLimit.burst | quote }}

        # Performance
        - name: REQUEST_TIMEOUT_SECS
          value: {{ .Values.app.requestTimeoutSecs | quote }}
        - name: SHUTDOWN_TIMEOUT_SECS
          value: {{ .Values.app.shutdownTimeoutSecs | quote }}
        - name: CONNECTION_POOL_SIZE
          value: {{ .Values.app.connectionPoolSize | quote }}

        # CORS
        - name: CORS_ORIGINS
          value: {{ .Values.app.corsOrigins | quote }}

        # OpenTelemetry
        {{- if .Values.otel.enabled }}
        - name: OTEL_ENABLED
          value: "true"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.otel.endpoint | quote }}
        - name: OTEL_SERVICE_NAME
          value: {{ .Values.otel.serviceName | quote }}
        {{- else }}
        - name: OTEL_ENABLED
          value: "false"
        {{- end }}

        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
