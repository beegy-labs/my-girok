{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "authorization-service.fullname" . }}
  labels:
    {{- include "authorization-service.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: {{ include "authorization-service.fullname" . }}-secret
    creationPolicy: Owner
  data:
    - secretKey: database-url
      remoteRef:
        key: {{ .Values.externalSecrets.vault.path }}
        property: database-url
    {{- if .Values.valkey.enabled }}
    - secretKey: valkey-password
      remoteRef:
        key: {{ .Values.externalSecrets.vault.path }}
        property: valkey-password
    {{- end }}
{{- end }}
