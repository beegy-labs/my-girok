apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "identity-service.fullname" . }}
  labels:
    {{- include "identity-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "identity-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "identity-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "identity-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.httpPort }}
          protocol: TCP
        - name: grpc
          containerPort: {{ .Values.app.grpcPort }}
          protocol: TCP
        env:
        # ============================================================
        # Basic Configuration
        # ============================================================
        - name: NODE_ENV
          value: {{ .Values.app.nodeEnv | quote }}
        - name: PORT
          value: {{ .Values.app.httpPort | quote }}
        - name: GRPC_PORT
          value: {{ .Values.app.grpcPort | quote }}
        {{- if .Values.app.corsOrigins }}
        - name: CORS_ORIGINS
          value: {{ .Values.app.corsOrigins | quote }}
        {{- end }}
        - name: FRONTEND_URL
          value: {{ .Values.app.frontendUrl | quote }}

        # ============================================================
        # Database URLs (3 Databases - Write)
        # ============================================================
        - name: IDENTITY_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "identity-service.fullname" . }}-secret
              key: identity-database-url
        - name: AUTH_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "identity-service.fullname" . }}-secret
              key: auth-database-url
        - name: LEGAL_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "identity-service.fullname" . }}-secret
              key: legal-database-url

        # ============================================================
        # CQRS - Read Replica URLs (Optional)
        # ============================================================
        {{- if .Values.app.cqrs.enabled }}
        - name: CQRS_ENABLED
          value: "true"
        - name: IDENTITY_READ_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "identity-service.fullname" . }}-secret
              key: identity-read-database-url
              optional: true
        - name: AUTH_READ_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "identity-service.fullname" . }}-secret
              key: auth-read-database-url
              optional: true
        - name: LEGAL_READ_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "identity-service.fullname" . }}-secret
              key: legal-read-database-url
              optional: true
        - name: CQRS_READ_POOL_SIZE
          value: {{ .Values.app.cqrs.readReplica.poolSize | quote }}
        - name: CQRS_READ_IDLE_TIMEOUT
          value: {{ .Values.app.cqrs.readReplica.idleTimeout | quote }}
        {{- else }}
        - name: CQRS_ENABLED
          value: "false"
        {{- end }}

        # ============================================================
        # Module Mode Configuration
        # ============================================================
        - name: IDENTITY_MODE
          value: {{ .Values.app.moduleMode.identity | quote }}
        - name: AUTH_MODE
          value: {{ .Values.app.moduleMode.auth | quote }}
        - name: LEGAL_MODE
          value: {{ .Values.app.moduleMode.legal | quote }}

        # ============================================================
        # Outbox Configuration
        # ============================================================
        - name: OUTBOX_POLLING_INTERVAL_MS
          value: {{ .Values.app.outbox.pollingIntervalMs | quote }}
        - name: OUTBOX_BATCH_SIZE
          value: {{ .Values.app.outbox.batchSize | quote }}
        - name: OUTBOX_MAX_RETRIES
          value: {{ .Values.app.outbox.maxRetries | quote }}

        # ============================================================
        # Redpanda Configuration (Future)
        # ============================================================
        {{- if .Values.app.redpanda.enabled }}
        - name: REDPANDA_ENABLED
          value: "true"
        - name: REDPANDA_BROKERS
          value: {{ .Values.app.redpanda.brokers | quote }}
        {{- else }}
        - name: REDPANDA_ENABLED
          value: "false"
        {{- end }}

        # ============================================================
        # JWT Configuration
        # ============================================================
        - name: JWT_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "identity-service.fullname" . }}-secret
              key: jwt-private-key
        - name: JWT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "identity-service.fullname" . }}-secret
              key: jwt-public-key
        - name: JWT_ACCESS_EXPIRATION
          value: {{ .Values.app.jwt.accessExpiration | quote }}
        - name: JWT_REFRESH_EXPIRATION
          value: {{ .Values.app.jwt.refreshExpiration | quote }}
        - name: JWT_ROTATION_GRACE_PERIOD
          value: {{ .Values.app.jwt.rotationGracePeriod | quote }}

        # ============================================================
        # Valkey (Redis-compatible) Configuration
        # ============================================================
        - name: VALKEY_HOST
          value: {{ .Values.app.valkey.host | quote }}
        - name: VALKEY_PORT
          value: {{ .Values.app.valkey.port | quote }}
        - name: VALKEY_DB
          value: {{ .Values.app.valkey.db | quote }}
        - name: VALKEY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "identity-service.fullname" . }}-secret
              key: valkey-password
              optional: true

        # ============================================================================
        # OpenTelemetry Configuration
        # ============================================================================
        {{- if .Values.otel.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.otel.endpoint | quote }}
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: {{ .Values.otel.protocol | default "http/protobuf" | quote }}
        - name: OTEL_SERVICE_NAME
          value: {{ .Values.otel.serviceName | default (include "identity-service.fullname" .) | quote }}
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: {{ printf "service.namespace=%s,deployment.environment=%s" .Release.Namespace (.Values.app.nodeEnv | default "production") | quote }}
        {{- if .Values.otel.tracesEnabled }}
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        {{- end }}
        {{- if .Values.otel.metricsEnabled }}
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        {{- end }}
        {{- if .Values.otel.logsEnabled }}
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
        {{- end }}
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
