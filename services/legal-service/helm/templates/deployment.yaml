apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "legal-service.fullname" . }}
  labels:
    {{- include "legal-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "legal-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "legal-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "legal-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.port }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.app.nodeEnv | quote }}
        - name: PORT
          value: {{ .Values.app.port | quote }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "legal-service.fullname" . }}-secret
              key: database-url
        - name: IDENTITY_SERVICE_URL
          value: {{ .Values.app.identityServiceUrl | quote }}
        {{- if .Values.app.corsOrigins }}
        - name: CORS_ORIGINS
          value: {{ .Values.app.corsOrigins | quote }}
        {{- end }}
        - name: DSR_DEFAULT_DUE_DAYS
          value: {{ .Values.app.dsr.defaultDueDays | quote }}
        # Redpanda/Kafka Configuration (optional)
        {{- if .Values.redpanda.enabled }}
        - name: REDPANDA_BROKERS
          value: {{ .Values.redpanda.brokers | quote }}
        {{- if .Values.redpanda.secretName }}
        - name: REDPANDA_SASL_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.redpanda.secretName }}
              key: username
              optional: true
        - name: REDPANDA_SASL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.redpanda.secretName }}
              key: password
              optional: true
        {{- end }}
        {{- end }}
        {{- if .Values.valkey.enabled }}
        - name: VALKEY_HOST
          value: {{ .Values.valkey.host | quote }}
        - name: VALKEY_PORT
          value: {{ .Values.valkey.port | quote }}
        - name: VALKEY_DB
          value: {{ .Values.valkey.db | quote }}
        - name: VALKEY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.valkey.secretName }}
              key: {{ .Values.valkey.secretKey }}
              optional: true
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
