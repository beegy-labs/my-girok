apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auth-service.fullname" . }}
  labels:
    {{- include "auth-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "auth-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "auth-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "auth-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.port }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.app.nodeEnv | quote }}
        - name: PORT
          value: {{ .Values.app.port | quote }}
        {{- if .Values.app.corsOrigins }}
        - name: CORS_ORIGINS
          value: {{ .Values.app.corsOrigins | quote }}
        {{- end }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "auth-service.fullname" . }}-secret
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "auth-service.fullname" . }}-secret
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "auth-service.fullname" . }}-secret
              key: jwt-refresh-secret
        - name: JWT_ACCESS_EXPIRATION
          value: {{ .Values.app.jwt.accessExpiration | quote }}
        - name: JWT_REFRESH_EXPIRATION
          value: {{ .Values.app.jwt.refreshExpiration | quote }}
        - name: FRONTEND_URL
          value: {{ .Values.app.frontendUrl | quote }}
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "auth-service.fullname" . }}-secret
              key: google-client-id
              optional: true
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "auth-service.fullname" . }}-secret
              key: google-client-secret
              optional: true
        - name: KAKAO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "auth-service.fullname" . }}-secret
              key: kakao-client-id
              optional: true
        - name: KAKAO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "auth-service.fullname" . }}-secret
              key: kakao-client-secret
              optional: true
        - name: NAVER_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "auth-service.fullname" . }}-secret
              key: naver-client-id
              optional: true
        - name: NAVER_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "auth-service.fullname" . }}-secret
              key: naver-client-secret
              optional: true
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
