apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "audit-service.fullname" . }}
  labels:
    {{- include "audit-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "audit-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "audit-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "audit-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.port }}
          protocol: TCP
        - name: grpc
          containerPort: {{ .Values.app.grpcPort }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.app.nodeEnv | quote }}
        - name: PORT
          value: {{ .Values.app.port | quote }}
        - name: GRPC_PORT
          value: {{ .Values.app.grpcPort | quote }}
        - name: CLICKHOUSE_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "audit-service.fullname" . }}-secret
              key: clickhouse-host
        - name: CLICKHOUSE_PORT
          value: {{ .Values.app.clickhouse.port | quote }}
        - name: CLICKHOUSE_DATABASE
          value: {{ .Values.app.clickhouse.database | quote }}
        - name: CLICKHOUSE_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "audit-service.fullname" . }}-secret
              key: clickhouse-username
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "audit-service.fullname" . }}-secret
              key: clickhouse-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "audit-service.fullname" . }}-secret
              key: jwt-secret
        - name: CLICKHOUSE_ASYNC_INSERT
          value: {{ .Values.app.clickhouse.asyncInsert | quote }}
        - name: CLICKHOUSE_WAIT_FOR_ASYNC_INSERT
          value: {{ .Values.app.clickhouse.waitForAsyncInsert | quote }}
        # PostgreSQL (for seed data / migrations)
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "audit-service.fullname" . }}-secret
              key: database-url
              optional: true
        # Valkey (Redis-compatible) Configuration
        {{- if .Values.valkey.enabled }}
        - name: VALKEY_HOST
          value: {{ .Values.valkey.host | quote }}
        - name: VALKEY_PORT
          value: {{ .Values.valkey.port | quote }}
        - name: VALKEY_DB
          value: {{ .Values.valkey.db | quote }}
        {{- if .Values.valkey.secretName }}
        - name: VALKEY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.valkey.secretName }}
              key: {{ .Values.valkey.secretKey | default "password" }}
              optional: true
        {{- end }}
        {{- end }}
        # MinIO Configuration
        - name: MINIO_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: endpoint
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: accessKey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: secretKey
        - name: MINIO_USE_SSL
          value: {{ .Values.minio.useSSL | quote }}
        - name: MINIO_EXPORT_BUCKET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.minio.secretName }}
              key: exportBucket
        # Export S3 Configuration
        - name: EXPORT_S3_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: {{ include "audit-service.fullname" . }}-secret
              key: export-s3-endpoint
              optional: true
        - name: EXPORT_S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "audit-service.fullname" . }}-secret
              key: export-s3-access-key
              optional: true
        - name: EXPORT_S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "audit-service.fullname" . }}-secret
              key: export-s3-secret-key
              optional: true
        - name: EXPORT_S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: {{ include "audit-service.fullname" . }}-secret
              key: export-s3-bucket
              optional: true
        - name: EXPORT_S3_REGION
          value: {{ .Values.exportS3.region | quote }}
        # ============================================================================
        # OpenTelemetry Configuration
        # ============================================================================
        {{- if .Values.otel.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.otel.endpoint | quote }}
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: {{ .Values.otel.protocol | default "http/protobuf" | quote }}
        - name: OTEL_SERVICE_NAME
          value: {{ .Values.otel.serviceName | default (include "audit-service.fullname" .) | quote }}
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: {{ printf "service.namespace=%s,deployment.environment=%s" .Release.Namespace (.Values.app.nodeEnv | default "production") | quote }}
        {{- if .Values.otel.tracesEnabled }}
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        {{- end }}
        {{- if .Values.otel.metricsEnabled }}
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        {{- end }}
        {{- if .Values.otel.logsEnabled }}
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
        {{- end }}
        {{- end }}
        # ============================================================================
        # Telemetry Gateway Configuration (OTLP Receiver)
        # ============================================================================
        {{- if .Values.telemetryGateway.enabled }}
        - name: OTEL_COLLECTOR_ENDPOINT
          value: {{ .Values.telemetryGateway.collectorEndpoint | quote }}
        - name: OTEL_GATEWAY_ENABLED
          value: "true"
        - name: OTEL_FORWARD_TIMEOUT
          value: {{ .Values.telemetryGateway.forwardTimeout | default 30000 | quote }}
        - name: RATE_LIMIT_TRACES
          value: {{ .Values.telemetryGateway.rateLimits.traces | default 1000 | quote }}
        - name: RATE_LIMIT_METRICS
          value: {{ .Values.telemetryGateway.rateLimits.metrics | default 2000 | quote }}
        - name: RATE_LIMIT_LOGS
          value: {{ .Values.telemetryGateway.rateLimits.logs | default 5000 | quote }}
        - name: TELEMETRY_API_KEYS
          valueFrom:
            secretKeyRef:
              name: {{ include "audit-service.fullname" . }}-telemetry-secret
              key: api-keys
              optional: true
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
