apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "notification-service.fullname" . }}
  labels:
    {{- include "notification-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "notification-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "notification-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "notification-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.httpPort }}
          protocol: TCP
        - name: grpc
          containerPort: {{ .Values.app.grpcPort }}
          protocol: TCP
        env:
        # ============================================================
        # Basic Configuration
        # ============================================================
        - name: NODE_ENV
          value: {{ .Values.app.nodeEnv | quote }}
        - name: HTTP_PORT
          value: {{ .Values.app.httpPort | quote }}
        - name: GRPC_PORT
          value: {{ .Values.app.grpcPort | quote }}
        {{- if .Values.app.corsOrigins }}
        - name: CORS_ORIGINS
          value: {{ .Values.app.corsOrigins | quote }}
        {{- end }}

        # ============================================================
        # Database Configuration
        # ============================================================
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "notification-service.fullname" . }}-secret
              key: database-url

        # ============================================================
        # FCM (Firebase Cloud Messaging) Configuration
        # ============================================================
        {{- if .Values.app.fcm.enabled }}
        - name: FCM_ENABLED
          value: "true"
        - name: FCM_PROJECT_ID
          value: {{ .Values.app.fcm.projectId | quote }}
        - name: FCM_SERVICE_ACCOUNT_JSON
          valueFrom:
            secretKeyRef:
              name: {{ include "notification-service.fullname" . }}-secret
              key: fcm-service-account-json
        {{- else }}
        - name: FCM_ENABLED
          value: "false"
        {{- end }}

        # ============================================================
        # SMS Provider Configuration
        # ============================================================
        {{- if .Values.app.sms.enabled }}
        - name: SMS_ENABLED
          value: "true"
        - name: SMS_PROVIDER
          value: {{ .Values.app.sms.provider | quote }}
        {{- if eq .Values.app.sms.provider "twilio" }}
        - name: TWILIO_ACCOUNT_SID
          value: {{ .Values.app.sms.twilio.accountSid | quote }}
        - name: TWILIO_FROM_NUMBER
          value: {{ .Values.app.sms.twilio.fromNumber | quote }}
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "notification-service.fullname" . }}-secret
              key: twilio-auth-token
        {{- else if eq .Values.app.sms.provider "aws_sns" }}
        - name: AWS_SNS_REGION
          value: {{ .Values.app.sms.sns.region | quote }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "notification-service.fullname" . }}-secret
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "notification-service.fullname" . }}-secret
              key: aws-secret-access-key
        {{- end }}
        {{- else }}
        - name: SMS_ENABLED
          value: "false"
        {{- end }}

        # ============================================================
        # Mail Service (gRPC) Configuration
        # ============================================================
        {{- if .Values.app.mailService.enabled }}
        - name: MAIL_SERVICE_ENABLED
          value: "true"
        - name: MAIL_SERVICE_GRPC_URL
          value: {{ .Values.app.mailService.grpcUrl | quote }}
        {{- else }}
        - name: MAIL_SERVICE_ENABLED
          value: "false"
        {{- end }}

        # ============================================================
        # Audit Service (gRPC) Configuration
        # ============================================================
        {{- if .Values.app.auditService.enabled }}
        - name: AUDIT_SERVICE_ENABLED
          value: "true"
        - name: AUDIT_SERVICE_GRPC_URL
          value: {{ .Values.app.auditService.grpcUrl | quote }}
        {{- else }}
        - name: AUDIT_SERVICE_ENABLED
          value: "false"
        {{- end }}

        # ============================================================
        # Kafka Configuration
        # ============================================================
        - name: KAFKA_BROKERS
          value: {{ .Values.app.kafka.brokers | quote }}
        - name: KAFKA_CLIENT_ID
          value: {{ .Values.app.kafka.clientId | quote }}
        - name: KAFKA_CONSUMER_GROUP
          value: {{ .Values.app.kafka.consumerGroup | quote }}
        - name: KAFKA_TOPIC_PREFIX
          value: {{ .Values.app.kafka.topicPrefix | quote }}
        - name: KAFKA_TOPIC_NOTIFY
          value: {{ .Values.app.kafka.topics.notify | quote }}
        - name: KAFKA_TOPIC_STATUS
          value: {{ .Values.app.kafka.topics.status | quote }}
        - name: KAFKA_TOPIC_DLQ
          value: {{ .Values.app.kafka.topics.dlq | quote }}
        {{- if .Values.app.kafka.sasl.enabled }}
        - name: KAFKA_SASL_ENABLED
          value: "true"
        - name: KAFKA_SASL_MECHANISM
          value: {{ .Values.app.kafka.sasl.mechanism | quote }}
        - name: KAFKA_SASL_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "notification-service.fullname" . }}-secret
              key: kafka-sasl-username
        - name: KAFKA_SASL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "notification-service.fullname" . }}-secret
              key: kafka-sasl-password
        {{- else }}
        - name: KAFKA_SASL_ENABLED
          value: "false"
        {{- end }}

        # ============================================================
        # Retry Configuration
        # ============================================================
        - name: RETRY_MAX_ATTEMPTS
          value: {{ .Values.app.retry.maxAttempts | quote }}
        - name: RETRY_BACKOFF_MS
          value: {{ .Values.app.retry.backoffMs | quote }}
        - name: RETRY_BACKOFF_MULTIPLIER
          value: {{ .Values.app.retry.backoffMultiplier | quote }}

        # ============================================================
        # OpenTelemetry Configuration
        # ============================================================
        {{- if .Values.app.otel.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.app.otel.endpoint | quote }}
        - name: OTEL_SERVICE_NAME
          value: {{ .Values.app.otel.serviceName | default (include "notification-service.fullname" .) | quote }}
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: {{ printf "service.namespace=%s,deployment.environment=%s" .Release.Namespace (.Values.app.nodeEnv | default "production") | quote }}
        {{- end }}

        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        {{- if .Values.app.fcm.enabled }}
        - name: fcm-credentials
          mountPath: /secrets/fcm
          readOnly: true
        {{- end }}
      volumes:
      - name: tmp
        emptyDir: {}
      {{- if .Values.app.fcm.enabled }}
      - name: fcm-credentials
        secret:
          secretName: {{ include "notification-service.fullname" . }}-secret
          items:
          - key: fcm-service-account-json
            path: service-account.json
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
